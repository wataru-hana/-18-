services:
  - type: web
    name: price-scraper-app
    env: python
    plan: free
    buildCommand: pip install -r requirements_web.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production



